<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini-Kahoot Google Sheets 🎮</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--answered:#22c55e;--selected:#facc15}
    *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{margin:0;min-height:100vh;background:linear-gradient(180deg,#071022,#071b2a);color:#e6eef6}
    header{padding:12px 18px;border-bottom:1px solid rgba(255,255,255,0.04);display:flex;align-items:center;gap:12px}
    h1{font-size:18px;margin:0}
    .wrap{display:flex;gap:16px;padding:18px}
    .left{width:360px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
    .join, .sheet-select{display:flex;gap:8px;margin-bottom:12px}
    input[type=text]{flex:1;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    select{flex:1;padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    button{background:var(--accent);border:none;padding:8px 10px;border-radius:8px;color:#022;cursor:pointer}
    .players{max-height:60vh;overflow:auto;margin-top:8px}
    .player{display:flex;align-items:center;gap:8px;padding:8px;border-radius:8px;margin-bottom:8px;background:linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));cursor:pointer;transition:0.2s;border:2px solid transparent}
    .player.answered{background:var(--answered)}
    .player.selected{border-color:var(--selected)}
    .avatar{width:44px;height:44px;border-radius:8px;background:#07192a;display:flex;align-items:center;justify-content:center;color:var(--accent);font-weight:700}
    .pinfo{flex:1}
    .pname{font-weight:600}
    .bar{height:10px;background:rgba(255,255,255,0.06);border-radius:999px;margin-top:6px;overflow:hidden}
    .bar > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#60a5fa)}
    .controls{display:flex;gap:8px;margin-top:8px}
    .main{flex:1}
    .question{margin-bottom:12px}
    .choices{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    .choice{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);cursor:pointer}
    .choice:hover{transform:translateY(-3px)}
    .small{font-size:13px;color:var(--muted)}
    footer{padding:12px;text-align:center;color:var(--muted);font-size:13px}
    @media(max-width:900px){.wrap{flex-direction:column}.left{width:100%}}
  </style>
</head>
<body>
  <header>
    <h1>🎮 Mini-Kahoot Google Sheets</h1>
  </header>

  <div class="wrap">
    <div class="left">
      <div class="card sheet-select">
        <select id="sheetSelector">
          <option value="">-- Choisir une liste --</option>
        </select>
        <button id="loadSheet">Charger ✅</button>
      </div>

      <div class="card">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <strong>👥 Participants</strong>
          <span class="small">Max 40</span>
        </div>
        <div class="join">
          <input id="nick" placeholder="Tape ton pseudo (ex: Léo_camion)" maxlength="20" />
          <button id="joinBtn">Rejoindre ➕</button>
        </div>
        <div class="small">Clique sur ton pseudo puis choisis une réponse.</div>
        <div class="players" id="players"></div>
        <div class="controls">
          <button id="resetBtn">Réinitialiser 🔄</button>
          <button id="clearAnswers">Effacer réponses</button>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="card question">
        <div style="display:flex;align-items:center;justify-content:space-between">
          <div>
            <div class="small">❓ Question <span id="qIndex">1</span>/<span id="qTotal">?</span></div>
            <h2 id="questionText">Choisir une liste pour commencer...</h2>
          </div>
          <div style="text-align:right">
            <button id="prevQ">◀️</button>
            <button id="nextQ">▶️</button>
            <button id="finishBtn">Terminé ✅</button>
            <button id="newGame">Nouvelles questions 🎲</button>
          </div>
        </div>
        <div class="choices" id="choices"></div>
        <div class="small" id="answerReveal" style="margin-top:10px;display:none"></div>
      </div>
      <div class="card" style="margin-top:12px">
        <strong>📊 Classement rapide</strong>
        <div id="ranking" style="margin-top:10px"></div>
      </div>
    </div>
  </div>

  <script>
    const MAX_PLAYERS=40, POINTS_PER_CORRECT=1, POINTS_TO_FILL=10;
    let players=[], questions=[], qIndex=0, selectedPlayer=null, answersBuffer={};
    let sheetsData = {};

    const playersDiv=document.getElementById('players');
    const nickInput=document.getElementById('nick');
    const joinBtn=document.getElementById('joinBtn');
    const resetBtn=document.getElementById('resetBtn');
    const clearAnswersBtn=document.getElementById('clearAnswers');
    const questionText=document.getElementById('questionText');
    const choicesDiv=document.getElementById('choices');
    const qIndexSpan=document.getElementById('qIndex');
    const qTotalSpan=document.getElementById('qTotal');
    const prevQ=document.getElementById('prevQ');
    const nextQ=document.getElementById('nextQ');
    const newGame=document.getElementById('newGame');
    const rankingDiv=document.getElementById('ranking');
    const finishBtn=document.getElementById('finishBtn');
    const answerReveal=document.getElementById('answerReveal');
    const sheetSelector=document.getElementById('sheetSelector');
    const loadSheet=document.getElementById('loadSheet');

    // *********************
    // METTRE ICI L'URL DE TON WEB APP APPS SCRIPT
    // Exemple: const GOOGLE_SHEET_JSON_URL = "https://script.google.com/macros/s/XXXXX/exec"
    // *********************
    const GOOGLE_SHEET_JSON_URL = "https://script.google.com/macros/s/AKfycbzxJ4mhHdfAC8mpnHf_Hp7KnJV9DExoSTXQg1gu_Y9Az1RXJFrCA69ZS9ICkV4aTWngRA/exec";

    async function loadSheets() {
      try {
        const res = await fetch(GOOGLE_SHEET_JSON_URL);
        sheetsData = await res.json();
        sheetSelector.innerHTML = '';
        const defaultOpt = document.createElement('option');
        defaultOpt.value = '';
        defaultOpt.textContent = '-- Choisir une liste --';
        sheetSelector.appendChild(defaultOpt);
        for (const name in sheetsData) {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          sheetSelector.appendChild(opt);
        }
      } catch(e) {
        alert("Erreur lors du chargement des listes");
        console.error(e);
      }
    }

    loadSheet.addEventListener('click', ()=>{
      const selected = sheetSelector.value;
      if(!selected) return alert("Choisir une liste !");
      questions = sheetsData[selected];
      qIndex = 0; answersBuffer = {};
      renderQuestion();
      
      

    });

    // Ajouter joueur
    function addPlayer(name){
      name=name.trim();
      if(!name) return alert('Pseudo vide 😅');
      if(players.length>=MAX_PLAYERS) return alert('Limite atteinte (40)');
      if(players.some(p=>p.name.toLowerCase()===name.toLowerCase())) return alert('Pseudo déjà pris 👀');
      const id=players.length+1;
      players.push({id,name,points:0});
      renderPlayers();
      nickInput.value='';
    }
    joinBtn.addEventListener('click', ()=>addPlayer(nickInput.value));
    nickInput.addEventListener('keydown', e=>{if(e.key==='Enter') addPlayer(nickInput.value)});

    function renderPlayers(){
      playersDiv.innerHTML='';
      players.forEach(p=>{
        const el=document.createElement('div');
        el.className='player'+(answersBuffer[p.id]!=undefined?' answered':'')+(selectedPlayer==p.id?' selected':'');
        el.innerHTML=`<div class="avatar">${p.name.slice(0,2).toUpperCase()}</div>
                        <div class="pinfo">
                          <div class="pname">${p.name} <span class="small">(${p.points} pts)</span></div>
                          <div class="bar"><i style="width:${Math.min(100,(p.points/POINTS_TO_FILL)*100)}%"></i></div>
                        </div>
                        <div class="small">#${p.id}</div>`;
        el.addEventListener('click', ()=>{
          selectedPlayer=p.id;
          renderPlayers();
        });
        playersDiv.appendChild(el);
      });
      renderRanking();
    }

    function renderRanking(){
      const sorted=[...players].sort((a,b)=>b.points-a.points);
      rankingDiv.innerHTML=sorted.slice(0,8).map((p,i)=>`<div style="padding:6px;border-bottom:1px dashed rgba(255,255,255,0.03)">${i+1}. ${p.name} — ${p.points} pts</div>`).join('');
    }

    function renderQuestion(){
      if(!questions.length){questionText.textContent="Choisir une liste pour commencer..."; choicesDiv.innerHTML=''; qIndexSpan.textContent=0; qTotalSpan.textContent=0; return;}
      qIndexSpan.textContent=qIndex+1;
      qTotalSpan.textContent=questions.length;
      const q=questions[qIndex];
      questionText.textContent=q.q;
      choicesDiv.innerHTML='';
      answerReveal.style.display='none';
      q.choices.forEach((c,i)=>{
        const btn=document.createElement('div');
        btn.className='choice';
        btn.innerHTML=`<strong>${String.fromCharCode(65+i)}.</strong> ${c}`;
        btn.addEventListener('click', ()=>{
          if(selectedPlayer==null){alert('Sélectionne un pseudo avant 😅'); return;}
          answersBuffer[selectedPlayer]=i;
          renderPlayers();
          selectedPlayer=null;
        });
        choicesDiv.appendChild(btn);
      });
    }

    finishBtn.addEventListener('click', ()=>{
      if(!questions.length) return;
      const q=questions[qIndex];
      Object.entries(answersBuffer).forEach(([pid,choice])=>{
        const player=players.find(p=>p.id==pid);
        if(player && parseInt(choice)===q.correct) player.points+=POINTS_PER_CORRECT;
      });
      selectedPlayer=null; answersBuffer={}; renderPlayers();
      answerReveal.textContent=`✔️ La bonne réponse était : ${String.fromCharCode(65+q.correct)}. ${q.choices[q.correct]}`;
      answerReveal.style.display='block';
    });

    prevQ.addEventListener('click', ()=>{if(qIndex>0){qIndex--; renderQuestion();}});
    nextQ.addEventListener('click', ()=>{if(qIndex<questions.length-1){qIndex++; renderQuestion();}});
    newGame.addEventListener('click', ()=>{if(!confirm('Nouvelle partie : mélanger questions et réinitialiser points ?')) return; questions=shuffle([...questions]); qIndex=0; players.forEach(p=>p.points=0); answersBuffer={}; renderQuestion(); renderPlayers();});

    function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]} return a}

    renderPlayers();
    renderQuestion();
    // Charger automatiquement les listes dès l'ouverture
    loadSheets();
  </script>
</body>
</html>
